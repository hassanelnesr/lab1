<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<style type="text/css">
div{
  border:2px solid black ;
  padding: 5px 20px;
  background: white;
  border-radius: 0px;
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <h1>New Student</h1>
  <form>
  <h3>&nbsp;&nbsp;Personal information</h3>
  <div>

    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="bdate">Birthdate:</label>
    <input type="date" id="bdate" name="bdate"><br><br>
    Gender:
    <input type="radio" id="Male" name="gender">
    <label for="gender">Male &nbsp;</label>
    <input type="radio" id="female" name="gender">
    <label for="gender">Female </label>
    </div><br>
    <h3>&nbsp;&nbsp;Contact Informations</h3>
    <div>

      <label for="Email">Email:</label>
      <input type="mail" id="Email" name="Email"><br><br>
      <label for="pnumber">Phone:</label>
      <input type="phone" name="pnumber"><br><br>
      <label for="adress">Adress:</label>
      <textarea name="adress"id="adress" rows="8" cols="100"></textarea>
      </div><br>
      <h3>&nbsp;&nbsp;University Information</h3>
      <div>

        <label for="faculty">Choose Your Faculty:</label>
        <select name="faculty" id="faculty">
          <option value="cs">faculty 1</option>
          <option value="eng">faculty 2</option>
          <option value="ph">faculty 3</option>
          <option value="deb">faculty 4</option>
          </select>
          </div><br><br>
          <input type="submit" value="Add">
        </form>
        

</html>
